<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        .outerbox {
            width: 40%;
            margin-top: 100px;
        }

        h2 {
            margin: 0 auto;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        a:hover {
            text-decoration: underline;
            color: orangered;
        }
    </style>
</head>

<body>
    <div class="modal-dialog outerbox" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h2 class="fw-bold mb-0">아이디 찾기</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-5 pt-0">
                <form class="">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="name" placeholder="이름을 입력해주세요">
                        <label for="name">이름</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="phone_number" placeholder="전화번호를 입력해주세요">
                        <label for="phone_number">전화번호</label>
                    </div>
                    <small class="text-muted" id="memo"></small>
                    <hr class="my-4">
                    <button id="find" class="w-100 mb-2 btn btn-lg btn-outline-success" type="submit">
                        입력
                    </button>
                    <a href="" id="login">로그인 창</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        $('#find').on('click', (e) => {
            e.preventDefault();
            let name = $('#name').val();
            let phone_number = $('#phone_number').val();
            console.log('이름 : ' + name + ', 전화번호 : ' + phone_number);

            $.ajax({
                method: "POST",
                url: "http://127.0.0.1:8000/customer/find_id/",
                data: ({
                    "name": name,
                    "phone_number": phone_number
                }),
            }).done(function (response) {
                if(response.username) {
                    alert('성공');
                    $('#memo').text(`${name}님의 아이디는 ${response.username}입니다.`);
                }
            }).fail(function (response) {
                alert(' 실패')
                $('#memo').text('아이디를 찾을 수 없습니다.')
            });
        })

        $("#login").on('click', (e) => {
            e.preventDefault();
            console.log('로그인 창으로 이동');
            location.href = "/customer/login/"
        });
    </script>
</body>

</html>
