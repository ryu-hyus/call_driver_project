<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'customer/layout/head.html' %}
</head>

<body>
    {% include 'customer/layout/header.html' %}

    <div id="main" >
        <div id="main_inner">
            <div class="btn-row">
                <div class="col-4">
                    {% if disable_button %}
                    <button type="button" class="btn btn-custom">접수하기</button>
                    {% else %}
                    <button  type="button" class="btn btn-custom" disabled>접수하기</button>
                    {% endif %}
                </div>
            </div>
            <div class="btn-row">
                <div class="col-4">
                    {% if disable_button %}
                    <button type="button" class="btn btn-custom">접수확인</button>
                    {% else %}
                    <button type="button" class="btn btn-custom" disabled>접수확인</button>
                    {% endif %}
                </div>
            </div>
            <div class="btn-row">
                <div class="col-4">
                    {% if disable_button %}
                    <button type="button" class="btn btn-custom">변경/취소</button>
                    {% else %}
                    <button type="button" class="btn btn-custom" disabled>변경/취소</button>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% include 'customer/layout/footer.html' %}
</body>
<script>
    $('#mypage').on('click', (e) => {
        e.preventDefault();
        location.href='/customer/mypage/'
    })
</script>
</html>
