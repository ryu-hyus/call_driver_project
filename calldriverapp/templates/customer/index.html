<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'customer/layout/head.html' %}
    <style>
        .btn-row {
            display: flex;
            justify-content: center;
            margin: 30px;
        }

        .btn-custom {
            width: 100%;
            /* Ensure all buttons have the same width */
            height: 50px;
            /* Set the desired height for the buttons */
        }

        .content_container {
            height: calc(100vh - 219px);
            justify-content: center;
            gap: 3rem;
        }
    </style>
</head>

<body>
    {% include 'customer/layout/header.html' %}
    <div class="container">
        <div class="content_container d-flex flex-column">
            <div class="align btn1">
                {% if disable_button %}

                <button type="button" id="order" class="btn btn-block btn-custom btn-outline-primary">접수하기</button>
                {% else %}
                <button type="button" id = "order" class="btn btn-block btn-custom btn-outline-primary" disabled>접수하기</button>
                {% endif %}
            </div>
            <div class="align btn2">
                {% if disable_button %}
                <button type="button" id="modify" class="btn btn-block btn-custom btn-outline-success">접수확인</button>
                {% else %}
                <button type="button" id = "modify" class="btn btn-block btn-custom btn-outline-success" disabled>접수확인</button>
                {% endif %}
            </div>
            <div class="align btn3">
                {% if disable_button %}
                <button type="button" id="cancel" class="btn btn-block btn-custom btn-outline-danger">변경/취소</button>
                {% else %}
                <button type="button" id="cancel" class="btn btn-block btn-custom btn-outline-danger" disabled>변경/취소</button>
                {% endif %}
            </div>
        </div>
    </div>

    {% include 'customer/layout/footer.html' %}
    <script>
        userID = sessionStorage.getItem('user_id')
        $('#order').on('click', (e) => {
            e.preventDefault();
            if(userID == null){
                alert("로그인이 필요합니다.");
                location.href = "/customer/login/"
            } else {
                location.href = "/customer/ordermain/"
            }
        })
        $('#modify').on('click', (e) => {
            e.preventDefault();
            if(userID == null){
                alert("로그인이 필요합니다.");
                location.href = "/customer/login/"
            } else {
                location.href = "/customer/orderdetail/"
            }
        })
        $('#cancel').on('click', (e) => {
            e.preventDefault();
            if(userID == null){
                alert("로그인이 필요합니다.");
                location.href = "/customer/login/"
            } else {
                location.href = "/customer/orderdetail/"
            }
        })

    </script>
</body>

</html>
