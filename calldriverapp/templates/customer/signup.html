<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <style>
    h2 {
      margin: 0 auto;
    }

    .orange {
      background-color: orange;
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    .tel {
      width: 75%;
    }

    /*태블릿, 브라우저 창 width가 768px보다 커지는 순간부터 적용*/
    @media all and (min-width: 768px) {
      .outerbox {
        width: 50%;
      }
      .double_check {
        width:85%;
      }
    }

    @media all and (max-width: 768px) {
      .double_check {
        width:85%;
      }
    }
    @media all and (max-width: 500px) {
      .double_check {
        width:67%;
      }
    }
  </style>
</head>

<body>
  <div class="modal-dialog outerbox" role="document">
    <div class="modal-content">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h2 class="fw-bold mb-0">회원가입</h2>
      </div>
      <div class="modal-body p-5 pt-0">
        <form method="post">
          <div class="form-floating mb-3" style="display: flex;">
            <input type="text" class="form-control rounded-4 me-3 double_check" id="username">
            <button type="button" class="btn-outline-dark" style="height:40px; margin-top:10px;"  onclick="checkUsername()">중복 체크</button>
            <label for="username">아이디</label>
          </div>
          <div class="form-floating mb-3 phone" style="display: flex;">
            <input type="text" name="first_number" id="first_number" class="form-control rounded-4 tel"
              style="margin-right:10px;" maxlength="3">
            <input type="text" name="second_number" id="second_number" class="form-control rounded-4 tel"
              style="margin-right:10px;" maxlength="4">
            <input type="text" name="third_number" id="third_number" class="form-control rounded-4 tel" maxlength="4">
            <label>전화번호</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" name="name" class="form-control rounded-4" id="name">
            <label>이름</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control rounded-4" id="password"
              title="비밀번호는 자동으로 전화번호 뒷자리 4개로 저장됩니다.">
            <label>비밀번호</label>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">기어 선택</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                  value="auto">
                <label class="form-check-label" for="flexRadioDefault1">
                  자동
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                  value="manual">
                <label class="form-check-label" for="flexRadioDefault2">
                  수동
                </label>
              </div>
          </fieldset>
          <hr class="my-3">
          <button id="signup" class="w-100 mb-2 btn btn-lg btn-outline-success orange" type="submit">
            <a href="">회원가입</a>
          </button>
        </form>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      $("#third_number").on('keyup', function () {
        let third_number = $(this).val();
        let password = third_number
        $("#password").val(password).attr('readonly', 'readonly');
      })

      $('#signup').on('click', (e) => {
        e.preventDefault();
        let username = $('#username').val();
        let first_number = $('#first_number').val();
        let second_number = $('#second_number').val();
        let third_number = $('#third_number').val();
        let name = $('#name').val();
        let password = $('#third_number').val();
        let gear_type = $('input[type="radio"]:checked').val();

        $.ajax({
          method: "POST",
          url: '/customer/signup/',
          contentType: "application/json",
          data: JSON.stringify({
            "username": username,
            "first_number": first_number,
            "second_number": second_number,
            "third_number": third_number,
            "password": password,
            "name": name,
            "gear_type": gear_type
          }),
        }).done(function (response) {
          alert('회원가입 완료')
          location.href = '/customer/login/';
        }).fail(function (response) {
          alert('회원가입 실패')
          location.reload();
        });
      })
    });

    function checkUsername() {
        let username = document.getElementById('username').value;

        if (username) {
          $.ajax({
            method: "GET",
            url: '/customer/check_username/',
            dataType: "json",
            data: { username: username },
          }).done(function (response) {
            if (response.available) {
              alert('사용 가능한 아이디입니다.');
            } else {
              alert('이미 사용 중인 아이디입니다.');
            }
          }).fail(function (response) {
            alert('실패');
          });
        }
      }
  </script>
</body>

</html>
