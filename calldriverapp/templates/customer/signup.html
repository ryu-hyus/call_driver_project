<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <style>
    .outerbox {
      width: 40%;
      margin-top: 100px;
    }

    h2 {
      margin: 0 auto;
    }

    .orange {
      background-color: orange;
    }

    a {
      text-decoration: none;
      color: #fff;
    }
  </style>
</head>
<body>
    <div class="modal-dialog outerbox" role="document">
        <div class="modal-content rounded-5 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <!-- <h5 class="modal-title">Modal title</h5> -->
            <h2 class="fw-bold mb-0">회원가입</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-5 pt-0">
            <form method="post">
              <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control rounded-4" id="username" placeholder="아이디를 입력해주세요">
                <label for="username">아이디</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" name="phone_number" class="form-control rounded-4" id="phone_number" placeholder="전화번호를 입력해주세요">
                <label for="phone_number">전화번호</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" name="name" class="form-control rounded-4" id="name" placeholder="이름을 입력해주세요">
                <label for="name">이름</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control rounded-4" id="password" title="비밀번호는 자동으로 전화번호 뒷자리 4개로 저장됩니다.">
                <label for="password">비밀번호</label>
              </div>
              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">기어 선택</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="auto">
                    <label class="form-check-label" for="flexRadioDefault1">
                      자동
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="manual">
                    <label class="form-check-label" for="flexRadioDefault2">
                      수동
                    </label>
                  </div>
              </fieldset>
              <hr class="my-3">
              <button id="signup" class="w-100 mb-2 btn btn-lg btn-outline-success orange" type="submit">
                <a href="">회원가입</a>
              </button>
            </form>
          </div>
        </div>
      </div>
      <script>
        $(document).ready(function() {
          $("#phone_number").on('keyup', function() {
            let phone_number = $(this).val();
            let password = phone_number.slice(-4);
            $("#password").val(password).attr('readonly', 'readonly');
          })

          $('#signup').on('click', (e) => {
          e.preventDefault();
          let username = $('#username').val();
          let phone_number = $('#phone_number').val();
          let name = $('#name').val();
          let password = phone_number.slice(-4);
          let gear_type = $('input[type="radio"]:checked').val();
          console.log(`아이디 : ${username}\n,비밀번호 : ${password}\n,이름 : ${name}\n,전화번호 : ${phone_number}\n,기어 종류 : ${gear_type}`);
        
          $.ajax({
            method:"POST",
            url:'http://127.0.0.1:8000/customer/signup/',
            contentType:"application/json",
            data: JSON.stringify({
              "username" : username,
              "phone_number" : phone_number,
              "password" : password,
              "name" : name,
              "gear_type" : gear_type
            }),
          }).done(function(response) {
            alert('회원가입 완료')
            location.href='/customer/login/'
          }).fail(function(response) {
            alert('회원가입 실패')
            location.reload()
          });
        })
        })
      </script>
</body>
</html>
